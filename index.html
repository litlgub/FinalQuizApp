<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Classic Film Quiz</title>
    <meta name="description" content="Classic Film Trivia">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
  </head>
  <body>
      <header role="banner">
        <h1 class="marquee">Classic Movie Quiz</h1>
        <p class="questions">Question/<span class="questionNum"></span></p>
        <p class="corrects">Correct/<span class="correctNum"></span></p>
      </header>
      <main>
        <section class="container">
          <div class="textBox">
            <h2>Are you Kurmudgeon enough?</h2>
          </div>
          <form>
          <div class="buttonBox">
            <button class="begin" type="submit">
              <span class="begin">Lets Begin!</span>
            </button>
          </div>
          </form>
        </section>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
